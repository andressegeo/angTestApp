<div class="formField">
  <mat-divider></mat-divider>
 
<mat-card>
    <mat-toolbar>
        <b>Console d'administration</b>
      </mat-toolbar>
      <mat-divider></mat-divider>
    <mat-form-field>
      <input matInput placeholder="Subject:"  [(ngModel)] = "form.subject">
    </mat-form-field>
      <div id="froalaEditor" [froalaEditor] = 'options' [(ngModel)] = "form.body"></div>
      <br>
  </mat-card>
       <mat-card> 
          
            <mat-slide-toggle [(ngModel)]="disabled">
               <h3> Edit reccurence?</h3>
            </mat-slide-toggle>
              <mat-form-field>
                <mat-select placeholder="Choose an option" [disabled]="disabled" [(ngModel)] = "form.reccurence">
                  <mat-option *ngFor= "let reccurence of reccuType" [value]="reccurence">{{reccurence}}</mat-option>
                </mat-select>
              </mat-form-field>
      </mat-card>
<mat-card>
        <div class="but">
        <button mat-fab color="accent" matTooltip="clear" (click) = "clear()"><i class="material-icons">clear</i></button>
        <button [disabled]="true" mat-fab color="primary"  matTooltip="valider" (click) = "validate()"><i class="material-icons">done</i></button>
        </div>
</mat-card>
</div>
