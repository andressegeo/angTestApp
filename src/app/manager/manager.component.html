<mat-card>    
    <mat-toolbar>
            <b>Administration des managers</b>
    </mat-toolbar>
</mat-card>
<mat-card>
        <mat-form-field class="demo-chip-list">
                <mat-chip-list #chipList>
                  <mat-chip *ngFor="let manager of managers" [selectable]="selectable"
                           [removable]="removable" (remove)="remove(manager)">
                    <b>{{manager.name}}</b>
                    <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                  </mat-chip>
                  <input placeholder="Nouveau manager..."
                         [matChipInputFor]="chipList"
                         [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                         [matChipInputAddOnBlur]="addOnBlur"
                         (matChipInputTokenEnd)="add($event)" />
                </mat-chip-list>
              </mat-form-field>
              
</mat-card>
